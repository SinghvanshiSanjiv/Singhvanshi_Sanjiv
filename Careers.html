<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - DarkCode-Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Background color for the page */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        h1 {
            text-align: center;
            color: #333; /* Color for the heading */
        }

        .job {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to each job */
        }

        .job h2 {
            color: #333; /* Color for the job title */
        }

        .job p {
            color: #555; /* Color for the job description */
        }

        .job .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .job .btn:hover {
            background-color: #555;
        }

        /* Styles for filters */
        .filters {
            margin-bottom: 20px;
        }

        .filters select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
        }
        a{
            text-decoration:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Careers</h1>

        <!-- Filters for location, experience, and role -->
        <div class="filters">

    <select name="location" id="location">

        <option value="tripura">Tripura</option>

        <option value="uttarakhand">Uttarakhand</option>

        <option value="chandigarh">Chandigarh</option>
        <option value="dadra-and-nagar-haveli-and-daman-and-diu">Dadra and Nagar Haveli and Daman and Diu</option>
        <option value="delhi">Delhi</option>

    <label for="experience">Experience:</label>
    <select name="experience" id="experience">

        <option value="senior">Senior Level</option>

</div>

<!-- Job listings -->

</select>

            </select>
        </div>

        <!-- Job listings -->
        <div id="job-listings">
            <!-- Job listings will be added dynamically here -->
        </div>
    </div>

    <script>
        // Function to filter job listings based on selected filters
        function filterJobs() {
            const location = document.getElementById('location').value;
            const experience = document.getElementById('experience').value;
            const role = document.getElementById('role').value;

            const jobs = [
               
    { title: 'Senior Software Engineer', location: 'Karnataka', experience: 'Senior', role: 'senior-software-engineer' },
    { title: 'Senior Data Scientist', location: 'Telangana', experience: 'Senior', role: 'senior-data-scientist' },
    { title: 'Senior Marketing Manager', location: 'Maharashtra', experience: 'Senior', role: 'senior-marketing-manager' },
    { title: 'Senior Financial Analyst', location: 'Tamil Nadu', experience: 'Senior', role: 'senior-financial-analyst' },
    { title: 'Senior Graphic Designer', location: 'Kerala', experience: 'Senior', role: 'senior-graphic-designer' },
    { title: 'Senior Human Resources Manager', location: 'Delhi', experience: 'Senior', role: 'senior-human-resources-manager' },
    { title: 'Senior Sales Representative', location: 'Uttar Pradesh', experience: 'Senior', role: 'senior-sales-representative' },
    { title: 'Senior Product Manager', location: 'Gujarat', experience: 'Senior', role: 'senior-product-manager' },
    { title: 'Senior Accountant', location: 'Punjab', experience: 'Senior', role: 'senior-accountant' },
    { title: 'Senior Customer Service Representative', location: 'Haryana', experience: 'Senior', role: 'senior-customer-service-representative' },
    { title: 'Senior Project Manager', location: 'Rajasthan', experience: 'Senior', role: 'senior-project-manager' },
    { title: 'Senior Content Writer', location: 'West Bengal', experience: 'Senior', role: 'senior-content-writer' },
    { title: 'Senior Web Developer', location: 'Madhya Pradesh', experience: 'Senior', role: 'senior-web-developer' },
    { title: 'Senior Operations Manager', location: 'Bihar', experience: 'Senior', role: 'senior-operations-manager' },
    { title: 'Senior Business Analyst', location: 'Odisha', experience: 'Senior', role: 'senior-business-analyst' },
    { title: 'Senior Quality Assurance Engineer', location: 'Jharkhand', experience: 'Senior', role: 'senior-quality-assurance-engineer' },
    { title: 'Senior Digital Marketing Specialist', location: 'Chhattisgarh', experience: 'Senior', role: 'senior-digital-marketing-specialist' },
    { title: 'Senior UI/UX Designer', location: 'Andhra Pradesh', experience: 'Senior', role: 'senior-ui-ux-designer' },
    { title: 'Senior Systems Administrator', location: 'Assam', experience: 'Senior', role: 'senior-systems-administrator' },
    { title: 'Senior Legal Counsel', location: 'Himachal Pradesh', experience: 'Senior', role: 'senior-legal-counsel' },
    { title: 'Senior UI Developer', location: 'Goa', experience: 'Senior', role: 'senior-ui-developer' },
    { title: 'Senior UX Researcher', location: 'Meghalaya', experience: 'Senior', role: 'senior-ux-researcher' },
    { title: 'Senior Frontend Developer', location: 'Sikkim', experience: 'Senior', role: 'senior-frontend-developer' },
    { title: 'Senior Software Architect', location: 'Manipur', experience: 'Senior', role: 'senior-software-architect' },
    { title: 'Senior Project Coordinator', location: 'Nagaland', experience: 'Senior', role: 'senior-project-coordinator' }
];

            

            const filteredJobs = jobs.filter(job => {
                return (location === 'all' || job.location === location) &&
                       (experience === 'all' || job.experience === experience) &&
                       (role === 'all' || job.role === role);
            });

            displayJobs(filteredJobs);
        }

        // Function to display job listings
        function displayJobs(jobs) {
            const jobListings = document.getElementById('job-listings');
            jobListings.innerHTML = '';

            jobs.forEach(job => {
                const jobDiv = document.createElement('div');
                jobDiv.classList.add('job');
                jobDiv.innerHTML = `
                    <h2>${job.title}</h2>
                    <p>Description of the job...</p>
                   
                    <a href="app.html">Apply Now</a>
                `;
                jobListings.appendChild(jobDiv);
            });
        }

        // Initial filtering when the page loads
        filterJobs();

        // Event listener for filter changes
        document.querySelectorAll('.filters select').forEach(select => {
            select.addEventListener('change', filterJobs);
        });
    </script>
</body>
</html>
