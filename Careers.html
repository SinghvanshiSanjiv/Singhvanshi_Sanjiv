<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - DarkCode-Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Background color for the page */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        h1 {
            text-align: center;
            color: #333; /* Color for the heading */
        }

        .job {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to each job */
        }

        .job h2 {
            color: #333; /* Color for the job title */
        }

        .job p {
            color: #555; /* Color for the job description */
        }

        .job .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .job .btn:hover {
            background-color: #555;
        }

        /* Styles for filters */
        .filters {
            margin-bottom: 20px;
        }

        .filters select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Careers</h1>

        <!-- Filters for location, experience, and role -->
        <div class="filters">
            <label for="location">Location:</label>
            <select name="location" id="location">
                <option value="all">All Locations</option>
                <option value="new-york">New York</option>
                <option value="san-francisco">San Francisco</option>
                <!-- Add more location options as needed -->
            </select>

            <label for="experience">Experience:</label>
            <select name="experience" id="experience">
                <option value="all">All Experience Levels</option>
                <option value="entry">Entry Level</option>
                <option value="mid">Mid-Level</option>
                <option value="senior">Senior Level</option>
            </select>

            <label for="role">Role:</label>
            <select name="role" id="role">
                <option value="all">All Roles</option>
                <option value="software-engineer">Software Engineer</option>
                <option value="ux-ui-designer">UX/UI Designer</option>
                <!-- Add more role options as needed -->
            </select>
        </div>

        <!-- Job listings -->
        <div id="job-listings">
            <!-- Job listings will be added dynamically here -->
        </div>
    </div>

    <script>
        // Function to filter job listings based on selected filters
        function filterJobs() {
            const location = document.getElementById('location').value;
            const experience = document.getElementById('experience').value;
            const role = document.getElementById('role').value;

            const jobs = [
                { title: 'Software Engineer', location: 'new-york', experience: 'mid', role: 'software-engineer' },
                { title: 'UX/UI Designer', location: 'san-francisco', experience: 'senior', role: 'ux-ui-designer' }
                // Add more job listings as needed
            ];

            const filteredJobs = jobs.filter(job => {
                return (location === 'all' || job.location === location) &&
                       (experience === 'all' || job.experience === experience) &&
                       (role === 'all' || job.role === role);
            });

            displayJobs(filteredJobs);
        }

        // Function to display job listings
        function displayJobs(jobs) {
            const jobListings = document.getElementById('job-listings');
            jobListings.innerHTML = '';

            jobs.forEach(job => {
                const jobDiv = document.createElement('div');
                jobDiv.classList.add('job');
                jobDiv.innerHTML = `
                    <h2>${job.title}</h2>
                    <p>Description of the job...</p>
                    <a href="apply_${job.role}.html" class="btn">Apply Now</a>
                `;
                jobListings.appendChild(jobDiv);
            });
        }

        // Initial filtering when the page loads
        filterJobs();

        // Event listener for filter changes
        document.querySelectorAll('.filters select').forEach(select => {
            select.addEventListener('change', filterJobs);
        });
    </script>
</body>
</html>
